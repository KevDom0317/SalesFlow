<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Ventas - SalesFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè™ SalesFlow</h1>
            <p class="subtitle">Gesti√≥n de Ventas</p>
        </header>

        <nav class="nav-menu">
            <a href="/" class="nav-item">Inicio</a>
            <a href="/ventas" class="nav-item active">Ventas</a>
            <a href="/reportes" class="nav-item">Reportes</a>
        </nav>

        <main>
            <section class="form-section">
                <h2>Nueva Venta</h2>
                <form id="ventaForm" class="form">
                    <div class="form-group">
                        <label for="id_cliente">Cliente:</label>
                        <select id="id_cliente" name="id_cliente" required>
                            <option value="">Seleccionar cliente...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_producto">Producto:</label>
                        <select id="id_producto" name="id_producto" required>
                            <option value="">Seleccionar producto...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="precio_unitario">Precio Unitario:</label>
                        <input type="number" id="precio_unitario" step="0.01" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total">Total:</label>
                        <input type="number" id="total" step="0.01" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Venta</button>
                    <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
                </form>
            </section>

            <section class="list-section">
                <h2>Lista de Ventas</h2>
                <div class="actions-bar">
                    <button id="btnRefresh" class="btn btn-secondary">Actualizar</button>
                    <input type="text" id="searchInput" placeholder="Buscar por cliente..." class="search-input">
                </div>
                <div id="ventasList" class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="ventasTableBody">
                            <tr>
                                <td colspan="7" class="loading">Cargando ventas...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>SalesFlow - Arquitectura RESTful API + Patr√≥n Builder</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='ventas.js') }}"></script>
</body>
</html>
